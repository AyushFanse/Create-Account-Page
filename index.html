<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
rel="stylesheet"
/>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <form class="container p-5">
        <div class="d-flex justify-content-center p-5"><h1>Registration Form</h1></div>
        <div class="d-flex justify-content-center">
            <div class="col-md-3">
              <label for="inputName4" class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-md-3">
                <label for="inputName4" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Email</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="***********">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">How Do You Know Us.?</label>
                <select class="form-select" id="autoSizingSelect">
                  <option selected>Choose...</option>
                  <option value="1">Facebook.</option>
                  <option value="2">Instagram.</option>
                  <option value="3">Telegram.</option>
                  <option value="4">Twetter.</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="d-grid gap-2 col-md-6 p-3 border-button">
            <button class="btn btn-danger p-2" type="button" >Sign In</button>
          </div>
        </div>
    </form>
</body> 
</html>
